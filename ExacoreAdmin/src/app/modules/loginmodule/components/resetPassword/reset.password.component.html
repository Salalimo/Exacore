<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="main-panel">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                                <img src="../../../../assets/forms/logo.png" alt="logo">
                            </div>
                            <h4 *ngIf="!emailSent">Please set your password below</h4>
                            <form *ngIf="!emailSent" (ngSubmit)="onSubmit()" [formGroup]="theForm">
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" name="password"
                                        formControlName="password" placeholder="New Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" name="confirmPassword"
                                        formControlName="confirmPassword" placeholder="Confirm Password">
                                </div>
                                <div class="mt-3">
                                    <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Reset
                                        Password</button>

                                    <span style="color: red;" *ngIf="error.length">
                                        {{error}}
                                    </span>
                                </div>
                            </form>
                            <form *ngIf="emailSent">
                                Your password has been updated. You may proceed to <a href="#/login"
                                    class="link_text">Login
                                    here</a>
                                <br />
                                <br />
                                <br />
                                <br />
                                Thank you.
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

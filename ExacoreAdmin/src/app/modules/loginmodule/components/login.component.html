<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="main-panel">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../../../assets/forms/logo.png" alt="logo">
              </div>
              <!-- <h4>Hello! let's get started</h4> -->
              <h6 class="font-weight-light">Sign in to continue</h6>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" placeholder="Password"
                    formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <span style="color: red;">
                      {{error}}
                    </span>
                  </div>
                  <a href="forgotpassword" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
              <div class="mb-2">
                <button type="button" class="btn btn-block btn-google auth-form-btn" (click)="externalLogin()">
                  <i class="mdi mdi-google mr-2"></i>Connect with Google
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="main-panel">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                                <img src="../../../../assets/forms/logo.png" alt="logo">
                            </div>
                            <h4>Account Activation</h4>
                            <form *ngIf="activating">
                                <div class="form-group">
                                    <span *ngIf="error.length == 0">{{message}}</span>
                                    <br />
                                    <br />
                                    <span style="color: red;" *ngIf="error.length > 0">
                                        {{error}}
                                        <br>
                                        <br>
                                        <a href="#/login" class="link_text">Login here</a>
                                    </span>
                                </div>
                            </form>
                            <form *ngIf="!activating">
                                <label>
                                    Your account is now active. You may proceed to login.
                                </label>
                                <br>
                                <br>
                                <br>
                                <br />
                                <a href="#/login" class="link_text">Login here</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

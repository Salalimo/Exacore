<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
        <div class="row">
          <div class=" col-1">
          </div>
          <div class="col-8">
            <h5 class="card-title"> User Entries</h5>
          </div>
          <div class="col-1">
            <input type="button" value="Add New" (click)="add()" class="btn btn-sm btn-primary">
          </div>
        </div>
        <div class="row">
          <div class=" col-1">
          </div>
          <div class="row m-1 col-9">

            <mat-form-field>
              <input matInput (keyup)="applyFilter()" placeholder="Filter" [(ngModel)]="filter">
            </mat-form-field>

            <table mat-table [dataSource]="users" matSort class="mat-elevation-z8 col-12">

              <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
                <td mat-cell *matCellDef="let element">
                  <a href="javascript:void(0)" (click)="edit(element.userId)">{{element.userId}}</a>
                </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element">
                  {{element.email}}
                </td>
              </ng-container>
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let element">
                  {{element.role.name}}
                </td>
              </ng-container>
              <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                <td mat-cell *matCellDef="let element">
                  {{element.contact.firstName}} {{element.contact.lastName}}
                </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <input type="button" value="Edit" class="btn btn-sm btn-primary" (click)="edit(element.userId)">
                  <i class="material-icons m-2" style="color: red; vertical-align: middle;" *ngIf="!deleting"
                    (click)="delete(element.userId)">delete</i>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

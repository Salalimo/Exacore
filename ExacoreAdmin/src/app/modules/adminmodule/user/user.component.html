<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
                <div class="row  ">
                    <div class=" m-1 col-12">
                        <form (ngSubmit)="onSubmit()">

                            <div class="form-group row ">
                                <label for="email" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" id="email"
                                        [(ngModel)]="user.email" placeholder="Email" name="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="roleId" class="col-sm-4 col-form-label">Role</label>
                                <div class="col-sm-8">
                                    <select [(ngModel)]="user.roleId" class="form-control form-control-sm"
                                        name="roleid">
                                        <option *ngFor="let role of roles" [value]="role.roleId">
                                            {{role.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="firstname" class="col-sm-4 col-form-label">First Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" id="firstname"
                                        [(ngModel)]="user.contact.firstName" placeholder="First Name" name="firstname">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="lastname" class="col-sm-4 col-form-label">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" id="lastname"
                                        [(ngModel)]="user.contact.lastName" placeholder="Last Name" name="lastname">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-4">
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                                </div>
                                <div class="col-4">
                                    <input type="button" value="Cancel" (click)="cancel()"
                                        class="btn btn-outline-dark btn-sm">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

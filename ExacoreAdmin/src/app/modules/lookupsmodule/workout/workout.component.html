<div class="container">
    <div class="row">
        <div class="col-12">
            <h5 class="card-title">Manage Workout</h5>
            <div class="row  ">
                <div class=" m-1 col-12">
                    <form (ngSubmit)="onSubmit()">

                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Exercise</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" id="name" #field
                                    [(ngModel)]="workout.exercise" placeholder="Name" name="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Increments of</label>
                            <div class="col-sm-8">
                                <select [(ngModel)]="workout.increments" name="increments"
                                    class="form-control form-control-sm">

                                    <option value="0">Does not apply</option>
                                    <option>5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Units</label>
                            <div class="col-sm-8">
                                <select [(ngModel)]="workout.units" name="type" class="form-control form-control-sm">
                                    <option>Miles</option>
                                    <option>Reps</option>
                                    <option>Mins</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Points</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control form-control-sm" id="name" #field
                                    [(ngModel)]="workout.points" placeholder="Points per increment" name="points">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Start Date</label>
                            <div class="col-sm-8">
                                <input type="date" name="date" [ngModel]="workout.startDate | date:'yyyy-MM-dd'"
                                    class="form-control form-control-sm" (ngModelChange)="workout.startDate = $event"
                                    type="date" name="startDate">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">End Date</label>
                            <div class="col-sm-8">
                                <input type="date" name="date" [ngModel]="workout.endDate | date:'yyyy-MM-dd'"
                                    class="form-control form-control-sm" (ngModelChange)="workout.endDate = $event"
                                    type="date" name="endDate">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-primary btn-sm">Save</button>
                            </div>
                            <div class="col-4">
                                <input type="button" value="Cancel" (click)="cancel()"
                                    class="btn btn-outline-dark btn-sm">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

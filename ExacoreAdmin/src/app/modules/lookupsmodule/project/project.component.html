<div class="container">
    <div class="row">
        <div class="col-12">
            <h5 class="card-title">Manage Project</h5>
            <div class="row  ">
                <div class="row m-1 col-12">
                    <form (ngSubmit)="onSubmit()">

                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" id="name" #field
                                    [(ngModel)]="project.name" placeholder="Name" name="name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-primary btn-sm">Save</button>
                            </div>
                            <div class="col-4">
                                <input type="button" value="Cancel" (click)="cancel()"
                                    class="btn btn-outline-dark btn-sm">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

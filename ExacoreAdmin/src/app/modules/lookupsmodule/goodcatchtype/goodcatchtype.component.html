<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
                <h5 class="card-title">Manage Good Catch Type</h5>
                <div class="row  ">
                    <div class="row m-1 col-12">
                        <form (ngSubmit)="onSubmit()">

                            <div class="form-group row">
                                <label for="catchType" class="col-sm-4 col-form-label">Catch Type</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" id="catchType"
                                        [(ngModel)]="goodCatchType.catchType" placeholder="Catch Type" name="catchType">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-4">
                                </div>
                                <div class="col-3">
                                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                                </div>
                                <div class="col-4">
                                    <input type="button" value="Cancel" (click)="cancel()"
                                        class="btn btn-outline-dark btn-sm">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-7">
            <h5 class="card-title"> Safety forms</h5>
          </div>
          <div class="pull-right col-2">
            <div class="col-3">

              <select class="form-control form-control-sm" [(ngModel)]="selectedForm" style="width: 200px;">
                <option>Good Catch Form</option>
                <option>Incident Alert</option>
                <option>JSA</option>
                <option>Motorized Equipment</option>
                <option>Near Miss</option>
                <option>Site Safety Orientation</option>
                <option>Tooldbox Talk</option>
              </select>

            </div>
            <div class="col-2">
              <input type="button" value="New Form" (click)="addForm()" class="btn btn-sm btn-primary">
            </div>
          </div>
        </div>
        <div class="row">
          <div class=" col-2">
          </div>
          <div class="row m-1 col-8 ">
            <mat-form-field>
              <input matInput (keyup)="applyFilter()" placeholder="Filter" [(ngModel)]="filter">
            </mat-form-field>
            <table mat-table [dataSource]="forms" matSort class="mat-elevation-z8 col-12">
              <ng-container matColumnDef="formId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Form Id </th>
                <td mat-cell *matCellDef="let element">
                  {{element.formId}}
                </td>
              </ng-container>
              <ng-container matColumnDef="formName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Form Type </th>
                <td mat-cell *matCellDef="let element">
                  {{element.formName}}
                </td>
              </ng-container>
              <ng-container matColumnDef="changedDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
                <td mat-cell *matCellDef="let element">
                  {{element.changedDate | date: 'MM/dd/yyyy'}}
                </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">

                  <span class="p-2">
                    <button class="btn btn-sm btn-success" (click)="view(element)">
                      <i class="icon-magnifier"></i>
                    </button>
                  </span>
                  <span class="p-2">
                    <button class="btn btn-sm btn-info" (click)="edit(element)">
                      <i class="icon-note"></i>
                    </button>
                  </span>
                  <span class="p-2">
                    <button class="btn btn-sm btn-danger" (click)="print(element)">
                      <i class="icon-printer"></i>
                    </button>
                  </span>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div name="dialogContainer">
    <div name="header" class="p-2">
        <div class="modal-header">
            <span class="fa fa-info-circle fa-2x mr-2 text-info"></span>
            <h5 class="modal-title text-info">{{inputData.modalTitle}}</h5>
            <button type="button" class="close" (click)="cancel()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div name="content" class="p-2 pt-0" >

        <div class="form-group row">
            <label class="col-sm-12 col-form-label">{{inputData.modalLabel}}</label>
            
        </div>

    </div>
    <div name="footer" class="clearfix">
        <div class="p-2">
            <hr>
            <div class="float-right">
                <button class="btn btn-info m-1 mb-3" (click)="ok()">{{inputData.okButtonText}}</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="tab-pane fade show active " id="one" role="tabpanel" aria-labelledby="one-tab">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-5">
                        <h5 class="card-title">My Workouts</h5>
                    </div>
                    <div class="pull-right col-2">
                        <div class="col-3">
                        </div>
                        <div class="col-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-11">
            <div class="" id="one">
                <div class="row">
                    <div class="col-4 m-3">
                        <select class="form-control form-control-sm  col-12" [(ngModel)]="myWorkout.workoutId"
                            (change)="ddChange($event)">
                            <option [value]="0">--Select Workout--</option>
                            <option [value]="workout.workoutId" *ngFor="let workout of workouts">
                                {{workout.exercise}} ({{workout.units}})
                            </option>
                        </select>
                    </div>
                    <div class="col-2 m-3" *ngIf="showIncrementsDD">
                        <select class="form-control form-control-sm col-12" [(ngModel)]="myWorkout.quantity">
                            <option value="1">20</option>
                            <option value="2">40</option>
                            <option value="3">60</option>
                        </select>
                    </div>
                    <div class="col-2 m-3">
                        <input type="date" name="date" [ngModel]="myWorkout.date | date:'yyyy-MM-dd'"
                            class="form-control form-control-sm" (ngModelChange)="myWorkout.date = $event" type="date"
                            name="date">
                    </div>
                    <div class="col-1 m-3">
                        <input type="button" class="btn btn-sm btn-primary"
                            [disabled]="!myWorkout.date || myWorkout.workoutId == 0" value="Add Workout "
                            (click)="addWorkout()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="errorMessage.length > 0">
        <div class="col-7">
        </div>
        <div class="col-5">
            <span style="color: red;">
                {{errorMessage}}
            </span>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-1" id="one">
                </div>
                <div class="col-6" id="one" *ngIf="myWorkouts.length > 0">
                    <table mat-table [dataSource]="myWorkouts" matSort class="mat-elevation-z8 col-12">

                        <ng-container matColumnDef="workout">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Workout </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.workout}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="quantity">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Reps/Miles/Mins </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.quantity}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="points">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.points}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.date | date : 'MM-dd-yyyy'}}
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

                <div class="col-3">
                    <table mat-table [dataSource]="leaders" matSort class="mat-elevation-z8 col-12">

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.name}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="points">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.points}}
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="leadersDisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: leadersDisplayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="main-panel">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                                <img src="../../../../assets/forms/logo.png" alt="logo">
                            </div>
                            <h4>Forgot Password</h4>
                            <form *ngIf="!emailSent" (ngSubmit)="onSubmit()" [formGroup]="theForm">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" name="email"
                                        formControlName="email" placeholder="name@Exacore.com">
                                </div>
                                <div class="mt-3">
                                    <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Send
                                        Email</button>
                                </div>
                            </form>
                            <form *ngIf="emailSent">
                                <label>
                                    If you have an account with this email address you should be receiving a
                                    link to reset your password shortly</label>
                                <br>
                                <br>
                                <br>
                                <br>
                                <label>
                                    Did not receive the email? </label>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
                                        (click)="resendEmail()">Re-Send Email
                                    </button>
                                </div>
                                <a href="login" class="link_text">Login here</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

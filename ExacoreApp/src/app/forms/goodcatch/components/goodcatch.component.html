<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <span class="ex-text">Good Catch Forms</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Good Catch Form</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup]="goodCatchForm" (ngSubmit)="onSubmit()">
      <ion-list inset>
        <ion-item>
          <ion-label position="floating" class="label label-md">Date</ion-label>
          <ion-input value="{{ f.date.value | date: 'MM.dd.yyyy' }}" id="date" class="ion-text-end"
            formControlName="date"></ion-input>
          <ion-popover trigger="date" size="cover">
            <ng-template>
              <ion-datetime formControlName="date" name="date" ngDefaultControl presentation="date">
              </ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="label label-md">Time</ion-label>
          <ion-input formControlName="time" value="{{ f.time.value | date: 'h:mm a' }}" id="time" class="ion-text-end">
          </ion-input>
          <ion-popover trigger="time" size="cover">
            <ng-template>
              <ion-datetime formControlName="time" name="time" ngDefaultControl presentation="time">
              </ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="label label-md">Affected Jobsite Location</ion-label>
          <ion-input formControlName="affectedJobsiteLocation" name="affectedJobsiteLocation" type="text"
            ngDefaultControl autocomplete="asd"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="label label-md">Supervisor</ion-label>
          <ion-input formControlName="supervisor" name="supervisor" type="text" ngDefaultControl autocomplete="asd">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="label label-md">Name</ion-label>
          <ion-input formControlName="name" name="name" type="text" ngDefaultControl autocomplete="asd"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="label label-md">Description</ion-label>
          <ion-input formControlName="description" name="description" type="text" ngDefaultControl autocomplete="asd">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="label label-md">Immediate Action Taken</ion-label>
          <ion-input formControlName="immediateActionTaken" name="immediateActionTaken" type="text" ngDefaultControl
            autocomplete="asd"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="label label-md">Division</ion-label>
          <ion-select name="divisionId" formControlName="divisionId" ngDefaultControl>
            <ion-select-option *ngFor="let division of divisions" [value]="division.divisionId">
              {{division.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="label label-md">Department</ion-label>
          <ion-select name="departmentId" formControlName="departmentId" ngDefaultControl>
            <ion-select-option *ngFor="let department of departments" [value]="department.departmentId">
              {{department.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="label label-md">Project</ion-label>
          <ion-select name="projectId" formControlName="projectId" ngDefaultControl>
            <ion-select-option *ngFor="let project of projects" [value]="project.projectId">
              {{project.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="label label-md">Good Catch Type</ion-label>
          <ion-select name="goodCatchTypeId" formControlName="goodCatchTypeId" ngDefaultControl>
            <ion-select-option *ngFor="let goodCatchType of goodCatchTypes" [value]="goodCatchType.goodCatchTypeId">
              {{goodCatchType.catchType}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="label label-md">Control Method</ion-label>
          <ion-select name="controlMethodId" formControlName="controlMethodId" ngDefaultControl>
            <ion-select-option *ngFor="let controlMethod of controlMethods" [value]="controlMethod.controlMethodId">
              {{controlMethod.method}}
            </ion-select-option>
          </ion-select>
        </ion-item>


        <ion-button type="submit" class="button button-full button-full-md " style="margin: 20px 0 50px 0;">SAVE
        </ion-button>
      </ion-list>
    </form>
  </div>
</ion-content>
